<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>CGPA Calculator</h1>
        <form id="cgpa-form">
            <div id="course-container">
                <div class="course">
                    <label for="course-name-1">Course Name:</label>
                    <input type="text" id="course-name-1" class="course-name" required>
                    <label for="course-grade-1">Grade:</label>
                    <input type="text" id="course-grade-1" class="course-grade" required>
                    <label for="course-credit-1">Credit:</label>
                    <input type="number" id="course-credit-1" class="course-credit" required>
                </div>
            </div>
            <button type="button" id="add-course">Add Course</button>
            <button type="submit">Calculate CGPA</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
